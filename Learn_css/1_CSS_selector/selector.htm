<!DOCTYPE html>
<html lang="en">

<head>
    <title>css selector</title>
    <style>
        /*Select by HTML tag name*/
        p {
            font-size: 25px;
        }

        /*Select by element ID*/
        #intro {
            font-weight: bold;
        }

        /*Select by class name*/
        .center {
            text-align: center;
        }

        /*Select a group*/
        h1, p{
            color:#888;
            font-family:sans-serif;
        }
    </style>
</head>
<body>
    <h1>CSS Lesson</h1>
    <p id="intro">Intro: Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        HIc iste aliquam suscipit
    </p>
    <p class="center">This text is centered</p>
</body>

</html>
