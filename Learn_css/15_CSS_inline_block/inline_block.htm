<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS inline & block</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <a href="#">Link 1</a>
    <a href="#" class="block">Link 2</a>
    <a href="#">Link 3</a>
    <p class="inline">This is a p tag</p>
    <a href="#">Another link</a>
</body>
</html>
