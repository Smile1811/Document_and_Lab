<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1 style="background-color:dodgerblue" title="background-color:dodgerblue">Hello World</h1>
        <p style="background-color:Tomato" title="background-color:Tomato">Lorem ipsum...</p>
    <hr>
        <h1 style="color:Tomato;" title="color:Tomato;">Hello World</h1>
        <p style="color:dodgerblue" title="color:dodgerblue">Lorem ipsum...</p>
        <p style="color:MediumSeaGreen" title="color:MediumSeaGreen">Ut wifi enim...</p>
    <hr>
        <h1 style="border:2px solid Tomato;" title="border:2px solid Tomato;">Hello World</h1>
        <h1 style="border:2px solid DodgerBlue;" title="border:2px solid DodgerBlue;">Hello World</h1>
        <h1 style="border:2px solid Violet;" title="border:2px solid Violet;">Hello World</h1>
    <hr>
        <h1 style="background-color:rgb(255,99,71);">...</h1>
        <h1 style="background-color:#ff6347;">...</h1>
        <h1 style="background-color:hsl(9,100%,64%);">...</h1>

        <h1 style="background-color:rgba(255,99,71,0.5)">...</h1>
        <h1 style="background-color:hsla(9,100%,64%,0.5);">...</h1>



</body>
</html>
