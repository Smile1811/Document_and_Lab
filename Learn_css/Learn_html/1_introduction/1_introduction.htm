<!--
    - HTML Hyper Text Markup Language
    - Khung trang web
    - Gồm 1 loạt các elements
    - element cho brower biết làm sao để hiển thị nội dung
    - elements đại diện bởi thẻ (tags)
    - tags label như heading,paragraph,table
    - browers không hiển thị tags, chỉ hiển thị content của trong tags
-->
<!--
    - HTML5 chuẩn 
-->
<!DOCTYPE html> <!-- Đây là html5 -->
<html>  <!-- Phần tử gốc một trang HTML -->
<head>  <!-- thông tin meta về tài liệu-->
    <title>Page Title</title>   <!--Tiêu đề tài liệu-->
</head>
<body><!-- Nội dung trang có thể nhìn thấy-->
    
    <!-- Have six elevemebt h1 - h6-->
    <h1>This is a Heading</h1> <!-- Kích cỡ tiêu đề-->
    <h2>This is a Heading</h2>
    <h3>This is a Heading</h3>
    <h4>This is a Heading</h4>
    <h5>This is a Heading</h5>
    <h6>This is a Heading</h6>

    
    <p>This is a paragraph</p><!--Xác định 1 đoạn văn-->
    <p>This is another paragraph.</p>

</body>
</html>
