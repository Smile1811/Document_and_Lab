<html>
    <header>
        <title>Css color</title>
    </header>
    <style>
        .center{
            text-align: center;
        }

        h1{
            color:#AAAAAA;  
        }

        h2{
            color:rgb(100,150,70);/* 0-255 */
        }

        h3{
            color:rgba(100,150,70,1);/* opacity color */
        }
    </style>
    <body>
        <h1 class="center">CSS Leson</h1>
        <h2 class="center">CSS Leson</h2>
        <h3 class="center">CSS Leson</h3>

    </body>
</html>
