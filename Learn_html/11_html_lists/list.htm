<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
</head>
<body>
    <h2>An Unordered HTML list</h2>
    
    <ul>
        <li>Khanh</li>
        <li>Hoang</li>
        <li>Tam</li>
    </ul>
    <ol>
        <li>Vui</li>
        <li>Buon</li>
        <li>Yeu</li>
    </ol>
    <hr>
    <h2> A Nested List</h2>
    <p>List can ve nested (lists inside lists):</p>

    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    <hr>

</body>
</html>
