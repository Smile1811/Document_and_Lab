<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <b title="b">This text is bold</b>
    <hr>
        <strong title="strong">this text is strong</strong>
    <hr>
        <i title="i">This text is italic</i>
    <hr>
        <em title="em">This text is emphasized</em>
    <hr>
        <h2 title="small">HTML <small>Small</small> Formatting </h2>
    <hr>
        <h2 title="mark">HTML <mark>Marked</mark> Formatting</h2>
    <hr>
        <p title="del">My favorite olor is  <del>blue</del> red.</p>
    <hr>
        <p title="ins">My favorite <ins>color</ins> is red.</p>
    <hr>
        <p title="sub">This is <sub>subscripted</sub> text.</p>
    <hr>
        <p title="sup">This is <sup>supperscripted</sup> text.</p>
</body>
</html>
