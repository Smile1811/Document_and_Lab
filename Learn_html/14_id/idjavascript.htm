<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Using The in Attribute in JavaScript</h2>
    <p>JavaScript can access an element with a specified id by using the getElementByIs() method:</p>

    <h1 id="myHeader">Hello World!</h1>
    <button onclick="displayResult()">Change text</button>
    <button onclick="displayResultTwo()">Change text 2</button>

    <script>
        function displayResult(){
            document.getElementById("myHeader").innerHTML = "Have a nice day!";
        }
        function displayResultTwo(){
            document.getElementById("myHeader").innerHTML = "Change text"
        }
    </script>
</body>
</html>
